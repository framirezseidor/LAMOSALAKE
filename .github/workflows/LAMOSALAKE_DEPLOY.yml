name: Lamosa lake deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set Snowflake Credentials
        run: |
          mkdir -p .snowflake
          cat <<EOF > .snowflake/config.toml
          default_connection_name = "conectionSnowflake"
          [connections]
          [connections.conectionSnowflake]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          database = "${{ secrets.SNOWFLAKE_DATABASE }}"
          schema = "${{ secrets.SNOWFLAKE_SCHEMA }}" 
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
 
      - name: Verify Snowflake config file
        run: ls -la .snowflake && cat .snowflake/config.toml
 
      - name: Install snowflake-cli
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"
          default-config-file-path: ".snowflake/config.toml"
     
      - name: Check Version and Verify Connection
        run: |
              snow --version
              snow connection test
              echo "Using branch $GITHUB_REF_NAME"

             
      - name: Reemplazar prefijo para producci칩n
        env:
          ORIGIN_PREFIX: "SQ1_"
          PROD_PREFIX: "SP1_"
          
        run: |
          echo "Reemplazando prefijo en los archivos SQL"
          find . -type f -iname '*.sql' -print0 | xargs -0 -r sed -i -E "s/\b${ORIGIN_PREFIX}/${PROD_PREFIX}/g"
          echo "Estoy en: $(pwd)"
          echo "Cantidad de .sql encontrados: $(find . -type f -iname '*.sql' | wc -l)"


      - name: Creando objetos GENERALES
        run: |
          snow sql -f "./GENERAL/TABLAS/PARAMETROS_EXTRACCION.SQL"
          snow sql -f "./LOGS/TABLAS/HISTORIAL_EJECUCIONES.SQL"

      - name: Creando tablas raw ventas
        run: |
          snow sql -f "./COMERCIAL/VENTAS/RAW/TABLAS/FILE_XLS_COM_ADH_VENTAS_PCP.SQL"
          snow sql -f "./COMERCIAL/VENTAS/RAW/TABLAS/MOF_ZBWSD_CUADERNO_FINANCIERO.SQL"
          snow sql -f "./COMERCIAL/PEDIDOS/RAW/TABLAS/MOF_ZBWSD_CAPTURA_DIARIA.SQL"
          snow sql -f "./COMERCIAL/VENTAS/RAW/TABLAS/FILE_XLS_COM_REV_VENTAS_PCP.SQL"

      - name: Creando funciones raw ventas
        run: |          
          snow sql -f "./COMERCIAL/VENTAS/RAW/FUNCIONES/FN_OBTENER_FECHA_INICIO.SQL"
          snow sql -f "./COMERCIAL/VENTAS/RAW/FUNCIONES/FN_PARAMETRO.SQL"          

      - name: Creando objetos pre ventas
        run: |
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/PFCT_COM_ADH_VENTAS_PCP_HIST.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/PFCT_COM_ADH_VENTAS_PCP.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/PFCT_COM_REV_VENTAS_PCP.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/PFCT_COM_VENTAS.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/SP_PRE_PFCT_COM_VENTAS.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/SP_PRE_PFCT_COM_VENTAS_HIST.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/SP_PRE_PFCT_COM_REV_VENTAS_PCP.SQL"
          snow sql -f "./COMERCIAL/VENTAS/PRE/TABLAS/SP_PRE_PFCT_COM_ADH_VENTAS_PCP.SQL"

      - name: Creando objetos CON ventas
        run: |
          snow sql -f "./COMERCIAL/VENTAS/CON/TABLAS/FCT_COM_ADH_VENTAS_ACT.SQL"
          snow sql -f "./COMERCIAL/VENTAS/CON/TABLAS/FCT_COM_ADH_VENTAS_PCP.SQL"
          snow sql -f "./COMERCIAL/VENTAS/CON/TABLAS/FCT_COM_REV_VENTAS_ACT.SQL"
          snow sql -f "./COMERCIAL/VENTAS/CON/TABLAS/FCT_COM_REV_VENTAS_PCP.SQL"                   
          snow sql -f "./COMERCIAL/VENTAS/CON/VISTAS/FCT_COM_REV_VENTAS_PCP.SQL"

      - name: Creando objetos raw pedidos
        run: |
          snow sql -f "./COMERCIAL/PEDIDOS/RAW/TABLAS/VW_FCT_COM_ADH_VENTAS.SQL"
          snow sql -f "./COMERCIAL/PEDIDOS/RAW/VISTAS/VW_RAW_COM_REV_PEDIDOS.SQL"          

      - name: Creando tablas raw Backorder  
        run: |
          snow sql -f "./COMERCIAL/BACKORDER/RAW/TABLES/MOF_ZBWSD_PEDIDOS_BACKORDER.SQL"
          snow sql -f "./COMERCIAL/BACKORDER/RAW/TABLES/CAT_UNIDAD_ESTADISTICA.SQL"


###################  RENTABILIDAD
      - name: Creando objetos de RENTABILIDAD  
        run: |
          snow sql -f "./COMERCIAL/BACKORDER/RAW/TABLES/MOF_ZBWSD_PEDIDOS_BACKORDER.SQL"
          snow sql -f "./COMERCIAL/BACKORDER/RAW/TABLES/CAT_UNIDAD_ESTADISTICA.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\RAW\TABLES\SQ1_TBL_ACDOCA.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\RAW\TABLES\BW4_RENTABILIDAD_HIST.SQL"        
          snow sql -f "./FINANZAS\RENTABILIDAD\RAW\TABLES\SQ1_TBL_ZSD_CONV_PRECMAT.SQL"
          snow sql -f "./DIMENSIONES\FINANZAS\RAW\TABLAS\SQ1_TBL_SETLEAF.SQL"
          snow sql -f "./DIMENSIONES\FINANZAS\RAW\TABLAS\SQ1_EXT_0COSTCENTER_ATTR.SQL"
          snow sql -f "./DIMENSIONES\OBRA\RAW\TABLAS\SQ1_TBL_ZSD_CONVENIO_HDR.SQL"
          snow sql -f "./COMERCIAL\BACKORDER\RAW\TABLES\CAT_UNIDAD_ESTADISTICA.SQL"     

      - name: Creando objetos pre rentabilidad
        run: |
          snow sql -f "./FINANZAS\RENTABILIDAD\PRE\TABLES\PFCT_FIN_ADH_RENTABILIDAD.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\PRE\TABLES\PFCT_FIN_ADH_RENTABILIDAD_HIST.SQL"

      
      - name: Creando objetos con rentabilidad
        run: |
          snow sql -f "./FINANZAS\RENTABILIDAD\CONS\TABLES\FCT_FIN_ADH_RENTABILIDAD.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\CONS\TABLES\FCT_FIN_ADH_RENTABILIDAD_HIST.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\CONS\VIEWS\VW_FCT_FIN_ADH_RENTABILIDAD.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\CONS\VIEWS\VW_FCT_FIN_ADH_RENTABILIDAD_HIST.SQL"

      - name: Creando objetos mirroring rentabilidad
        run: |
          snow sql -f "./FINANZAS\RENTABILIDAD\OBJETOS UNIFICADOS - MIRRORING\TABLAS\DIM_CAL_ADH_RENTABILIDAD.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\OBJETOS UNIFICADOS - MIRRORING\TABLAS\FCT_FIN_ADH_RENTABILIDAD.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\OBJETOS UNIFICADOS - MIRRORING\TABLAS\TR_FCT_FIN_ADH_RENTABILIDAD.SQL"
          snow sql -f "./FINANZAS\RENTABILIDAD\OBJETOS UNIFICADOS - MIRRORING\VISTAS_MIRRORING\VW_FCT_FIN_ADH_RENTABILIDAD.SQL"


########################### PRODUCCION
      - name: Creando objetos raw produccion adh
        run: |
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/RAW/TABLES/SQ1_EXT_2LIS_03_BF.SQL"
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/RAW/TABLES/SQ1_TBL_MKPF.SQL"

       
### para ejecutar los SPs necesito que los parametros definidos en 
### la tabla parametros de extracci칩n todos los que est치n ac치: 
### SELECT * FROM RAW.PARAMETROS_EXTRACCION WHERE EXTRACTOR LIKE '2LIS_03_BF';

      - name: Creando objetos PRE produccion adh
        run: |
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/PRE/TABLES/PFCT_OPE_ADH_PROD.SQL"
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/PRE/SP/SP_PRE_PFCT_OPE_PROD_ADH.SQL"


      - name: Creando objetos CON produccion adh
        run: |
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/CONS/TABLES/FCT_OPE_ADH_PROD_ACT.SQL"
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/CONS/SP/SP_CON_FCT_OPE_ADH_PROD_ACT.SQL"
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/CONS/VIEWS/VW_FCT_OPE_ADH_PRODUCCION.SQL"


      - name: Creando objetos MIRRORING produccion adh
        run: |
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/MIRRORING_ADH_PRODUCCION/TABLES/DIM_CAL_ADH_PRODUCCION.SQL"
          snow sql -f "./OPERACIONES/ADH_PRODUCCION/MIRRORING_ADH_PRODUCCION/TABLES/FCT_OPE_ADH_PRODUCCION.SQL"


#################### ABASTECIMIENTOS
      - name: Creando objetos raw abastecimientos
        run: |
          snow sql -f "./ABASTECIMIENTOS/RAW/TABLES/EXT_2LIS_02_SCL.SQL"
          snow sql -f "./ABASTECIMIENTOS/RAW/TABLES/MOF_ZMM_IND_ADQUISICION.SQL"
          snow sql -f "./ABASTECIMIENTOS/RAW/TABLES/MOF_ZMM_IND_ADQUISICION_HIST.SQL" 
          snow sql -f "./ABASTECIMIENTOS/RAW/SP/SP_RAW_SQ1_EXT_2LIS_02_SCL_DELETE.SQL"      

      - name: Creando objetos pre abastecimientos
        run: |
          snow sql -f "./ABASTECIMIENTOS/PRE/TABLES/PFCT_LOG_ABASTECIMIENTOS.SQL"
          snow sql -f "./ABASTECIMIENTOS/PRE/SP/SP_PRE_PFCT_LOG_ABASTECIMIENTOS.SQL"
          snow sql -f "./ABASTECIMIENTOS/PRE/SP/SP_PRE_PFCT_LOG_ABASTECIMIENTOS_HIST.SQL"
          snow sql -f "./ABASTECIMIENTOS/PRE/SP/SP_PRE_PFCT_LOG_ABASTECIMIENTOS_DELTA.SQL"

      - name: Creando objetos CON abastecimientos
        run: |
          snow sql -f "./ABASTECIMIENTOS/CONS/TABLES/FCT_LOG_ADH_ABASTECIMIENTOS.SQL"
          snow sql -f "./ABASTECIMIENTOS/CONS/TABLES/FCT_LOG_REV_ABASTECIMIENTOS.SQL"
          snow sql -f "./ABASTECIMIENTOS/CONS/SP/SP_CON_FCT_LOG_ADH_ABASTECIMIENTOS.SQL"
          snow sql -f "./ABASTECIMIENTOS/CONS/SP/SP_CON_FCT_LOG_ADH_ABASTECIMIENTOS_DELTA.SQL"
          snow sql -f "./ABASTECIMIENTOS/CONS/SP/SP_CON_FCT_LOG_REV_ABASTECIMIENTOS.SQL"
          snow sql -f "./ABASTECIMIENTOS/CONS/SP/SP_CON_FCT_LOG_REV_ABASTECIMIENTOS_DELTA.SQL"