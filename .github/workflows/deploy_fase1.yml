name: Deploy LAMOSA

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el repo completo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para comparar commits

      # 2Ô∏è‚É£ Detecta los archivos SQL modificados en el PR
      - name: Detectar archivos modificados en el PR
        id: changed
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }} --depth=0 || true
          git fetch origin ${{ github.event.pull_request.head.sha }} --depth=0 || true          
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- '*.sql' > changed_files.txt

          echo "Archivos detectados:"
          cat changed_files.txt || echo "No hay archivos SQL modificados."

      # 3Ô∏è‚É£ Valida si hay algo que ejecutar
      - name: Verificar si hay scripts para ejecutar
        id: check
        run: |
          if [ ! -s changed_files.txt ]; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ No hay scripts SQL modificados, no se ejecutar√° deploy."
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "üöÄ Hay scripts SQL modificados, se proceder√° con el deploy."
          fi

      # 4Ô∏è‚É£ Aplica cambio de prefijos (opcional)
      - name: Cambiar prefijos para producci√≥n
        if: steps.check.outputs.no_changes == 'false'
        env:
          ORIGIN_PREFIX: "SQ1_"
          PROD_PREFIX: "SP1_"
        run: |
          while read -r file; do
            if [[ -f "$file" ]]; then
              sed -i -E "s/\b${ORIGIN_PREFIX}/${PROD_PREFIX}/g" "$file"
            fi
          done < changed_files.txt

      # 5Ô∏è‚É£ Ejecuta los scripts modificados
      - name: Ejecutar scripts SQL modificados
        if: steps.check.outputs.no_changes == 'false'
        run: |
          echo "Ejecutando scripts..."
          while read -r file; do
            if [[ -f "$file" ]]; then
              echo "Ejecutando $file"
              snow sql -f "$file"
            fi
          done < changed_files.txt

      # 6Ô∏è‚É£ (Opcional) Crear tag de despliegue
      - name: Crear nuevo tag de despliegue
        if: steps.check.outputs.no_changes == 'false'
        run: |
          NEW_TAG="deploy-$(date +'%Y%m%d-%H%M%S')"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "üè∑ Nuevo tag de despliegue creado: $NEW_TAG"





